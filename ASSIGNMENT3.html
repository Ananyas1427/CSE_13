<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Menu Demo Print</title>

<style>


    h1{
       
        right:40px;
        top:200px;
        font-size:28px;
        letter-spacing:1px;
    }

    ul{
        list-style:none;
        padding=0;
        margin: 0;
    }

    li{
        background: #15afd9;
        color:white;
        padding:8px 12px;
        margin:4px;
        border-radius:4px;
        width:100px;
        text-align:center;
    }
    
   .inline-menu li{
     display:inline-block;
    margin-right:10px;
}
   

   
</style>
</head>
<body>

<h1>Navigation Menu Demo</h1>


<div >
<ul class="inline-menu">
    <li>Home</li><li>Plans</li><li>offer</li><li>Gallery</li>
</ul>
</div>
</body>
</html>
